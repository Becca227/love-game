<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Protocol üíò</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  position: relative;
  box-shadow: 0 0 30px rgba(255,0,150,0.3);
}

/* Glitch title */
.glitch {
  font-size: 1.8rem;
  margin-bottom: 10px;
  animation: glitch 1.2s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 2px #ff00c8; }
  50% { text-shadow: -2px -2px #00f7ff; }
  100% { text-shadow: 2px 2px #ff00c8; }
}

.subtitle {
  font-size: 0.9rem;
  opacity: 0.7;
  margin-bottom: 20px;
}

/* Progress bar */
.progress-container {
  background: rgba(255,255,255,0.1);
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 20px;
  height: 10px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, hotpink, cyan);
  transition: 0.3s;
}

/* Buttons */
.buttons {
  position: relative;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 25px;
  font-size: 1rem;
  margin: 10px;
  cursor: pointer;
  transition: 0.2s ease;
}

#yesBtn {
  background: linear-gradient(45deg, hotpink, deeppink);
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ff2e2e;
  color: white;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 18px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Win screen */
.win-screen {
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Responsive text */
@media (max-width: 400px) {
  .glitch {
    font-size: 1.4rem;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 class="glitch">Do You Love Me? üíñ</h1>
  <p class="subtitle">Tap YES 5 times to unlock secret love mode.</p>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="buttons">
    <button id="yesBtn">YES üòå</button>
    <button id="noBtn">NO üôÑ</button>
  </div>
</div>

<script>
let score = 0;
const maxScore = 5;
const progressBar = document.getElementById("progressBar");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

/* YES button */
yesBtn.onclick = () => {
  score++;
  let progress = (score / maxScore) * 100;
  progressBar.style.width = progress + "%";

  createHeart();

  if (score >= maxScore) {
    card.innerHTML = `
      <div class="win-screen">
        <h1 class="glitch">LOVE MODE ACTIVATED üíò</h1>
        <p>You are officially my favorite human.</p>
        <p>We locked inü•∞ü•∞</p>
        <h1>I LOVE YOU SILLYüß°‡æÄ‡Ω≤üíõ‡æÄ‡Ω≤‚ù§Ô∏è‡æÄ‡Ω≤</h1>
      </div>
    `;
    confettiExplosion();
  }
};

/* NO button runs */
noBtn.onmouseover = () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};

/* Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 15 + 15) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

/* Confetti */
function confettiExplosion() {
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement("div");
    confetti.style.position = "absolute";
    confetti.style.width = "6px";
    confetti.style.height = "6px";
    confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-10px";
    confetti.style.opacity = "1";
    confetti.style.transition = "2s linear";
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.style.top = "100vh";
      confetti.style.opacity = "0";
    }, 10);

    setTimeout(() => confetti.remove(), 2000);
  }
}
</script>

</body>
</html>
